<div class="container">
  <app-popup (close)="onPopupClose()" *ngIf="addPopup || renamePopup">
    <app-todo-item-list-form [addForm]="true" *ngIf="addPopup"></app-todo-item-list-form>
    <app-todo-item-list-form [renameForm]="true" [todoItemList]="selectedTodoItemList"
                             *ngIf="renamePopup"></app-todo-item-list-form>
  </app-popup>

  <div class="table">
    <app-table [colConfigs]="colConfigs"
               [tableData]="ts.getTodoItemLists()"
               [searchShouldConsider]="['listName', 'amount']"
               (itemDeleted)="onItemRemove($event)"
               (itemSelected)="onItemSelect($event)"
               (itemEdited)="onItemEdit($event)"
               (addButtonClicked)="addPopup = true">
    </app-table>
  </div>
</div>
